<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viewport autoplay plugin</title>
    <link rel="stylesheet" href="https://releases.flowplayer.org/7.1.2/skin/skin.css">
    <link rel="stylesheet" href="flowplayer.viewport-autoplay.css">
    <script src="https://releases.flowplayer.org/7.1.2/flowplayer.min.js"></script>
    <script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.light.min.js"></script>
    <script src="flowplayer.viewport-autoplay.js"></script>
    <style>
    body {
       font-family: "myriad pro", tahoma, verdana, arial, sans-serif;
       font-size: 12px;
       margin: 0;
       padding: 0;
    }
    #content {
       margin: 50px auto;
       max-width: 982px;
    }
    .flowplayer { margin-top: 200vh; margin-bottom: 200vh; }
    </style>
  </head>
  <body>
    <div id="content">
      <p>Scroll down..</p>
      <div id="player">
      </div>
    </div>
    <script>
    flowplayer("#player", {
      ratio: 5/12,
      viewportAutoplay: true,
      muted: true,
      clip: {
	sources: [
    { type: 'application/x-mpegurl', src: 'https://edge.flowplayer.org/bauhaus.m3u8' },
    { type: 'video/mp4', src: 'https://edge.flowplayer.org/bauhaus.mp4' }
  ]
      }
    });
    </script>
  </body>
</html>
